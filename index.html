<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        .crossword {
            display: flex;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 30px);
            grid-template-rows: repeat(12, 30px);
            gap: 1px;
        }

        .cell {
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            background-color: #fff;
            cursor: pointer;
            position: relative;
        }

        .black-cell {
            background-color: #000;
        }

        .correct {
            background-color: lightgreen;
        }

        .incorrect {
            background-color: lightcoral;
        }

        .description-list {
            margin-right: 20px;
        }

        .description-item {
            margin-bottom: 10px;
        }

        .description-item span {
            font-weight: bold;
        }

        .description-item:hover .description {
            display: block;
        }

        .description {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #000;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="description-list">
            <!-- List of descriptions -->
        </ul>
        <div class="crossword">
            <div class="grid">
                <!-- Generate 12x12 grid -->
                <!-- Each cell represents a square in the crossword -->
            </div>
        </div>
    </div>

    <script>
        const words = [
            { word: "APPLE", description: "Red fruit" },
            { word: "BANANA", description: "Yellow fruit" },
            { word: "ORANGE", description: "Orange fruit" },
            { word: "GRAPE", description: "Small round fruit" },
            { word: "MANGO", description: "Tropical fruit" },
            { word: "PEAR", description: "Fruit with a core" },
            { word: "PEACH", description: "Fuzzy fruit" },
            { word: "WATERMELON", description: "Summer fruit" },
            { word: "PINEAPPLE", description: "Tropical fruit" },
            { word: "STRAWBERRY", description: "Red berry" },
            { word: "BLUEBERRY", description: "Small purple fruit" },
            { word: "KIWI", description: "Green fruit with brown skin" }
        ];

        const gridContainer = document.querySelector('.grid');
        const descriptionList = document.querySelector('.description-list');

        // Generate the 12x12 grid
        for (let i = 0; i < 12; i++) {
            for (let j = 0; j < 12; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = i;
                cell.dataset.col = j;
                gridContainer.appendChild(cell);
            }
        }

        // Generate horizontal and vertical words
        const horizontalWords = [];
        const verticalWords = [];
        const usedWords = new Set();

        // Generate unique horizontal words
        while (horizontalWords.length < 6) {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words[randomIndex];
            if (!usedWords.has(word.word)) {
                usedWords.add(word.word);
                const description = word.description;
                const row = Math.floor(Math.random() * 12);
                const col = Math.floor(Math.random() * (12 - word.word.length + 1));
                const endCol = col + word.word.length - 1;
                horizontalWords.push({ row, col, word: word.word, description });
            }
        }

        // Generate unique vertical words
        while (verticalWords.length < 6) {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words[randomIndex];
            if (!usedWords.has(word.word)) {
                usedWords.add(word.word);
                const description = word.description;
                const col = Math.floor(Math.random() * 12);
                const row = Math.floor(Math.random() * (12 - word.word.length + 1));
                const endRow = row + word.word.length - 1;
                verticalWords.push({ row, col, word: word.word, description });
            }
        }

        // Fill the grid with words
        horizontalWords.forEach((word, index) => {
            for (let i = 0; i < word.word.length; i++) {
                const cell = gridContainer.querySelector(`.cell[data-row="${word.row}"][data-col="${word.col + i}"]`);
                cell.dataset.word = word.word;
            }
        });

        verticalWords.forEach((word, index) => {
            for (let i = 0; i < word.word.length; i++) {
                const cell = gridContainer.querySelector(`.cell[data-row="${word.row + i}"][data-col="${word.col}"]`);
                cell.dataset.word = word.word;
            }
        });

        // Add black cells
        for (let i = 0; i < 12; i++) {
            for (let j = 0; j < 12; j++) {
                const cell = gridContainer.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                if (!cell.dataset.word) {
                    cell.classList.add('black-cell');
                }
            }
        }

        // Fill the description list
        horizontalWords.forEach((word, index) => {
            const listItem = document.createElement('li');
            listItem.classList.add('description-item');
            listItem.innerHTML = `<span>${index + 1}. Horizontal:</span> ${word.description}`;
            descriptionList.appendChild(listItem);
        });

        verticalWords.forEach((word, index) => {
            const listItem = document.createElement('li');
            listItem.classList.add('description-item');
            listItem.innerHTML = `<span>${index + 1}. Vertical:</span> ${word.description}`;
            descriptionList.appendChild(listItem);
        });

        // Event listener for cell click
        gridContainer.addEventListener('click', handleCellClick);

        function handleCellClick(event) {
            const cell = event.target;
            const letter = prompt('Enter a letter:');
            if (letter) {
                const word = cell.dataset.word;
                const index = +cell.dataset.col - word.indexOf(letter.toUpperCase());
                if (word.toUpperCase().includes(letter.toUpperCase())) {
                    cell.textContent = letter.toUpperCase();
                    cell.classList.add('correct');
                    cell.removeEventListener('click', handleCellClick);
                } else {
                    cell.textContent = letter.toUpperCase();
                    cell.classList.add('incorrect');
                }
            }
        }
    </script>
</body>
</html>
