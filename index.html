<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .crossword-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 30px);
            grid-template-rows: repeat(12, 30px);
            gap: 1px;
        }

        .cell {
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            background-color: #fff;
            cursor: pointer;
            position: relative;
        }

        .black-cell {
            background-color: #000;
        }

        .correct {
            background-color: lightgreen;
        }

        .incorrect {
            background-color: lightcoral;
        }

        .completed {
            background-color: lightgreen;
        }

        .description {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #000;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <div class="crossword-container">
        <div class="grid">
            <!-- Generate 12x12 grid -->
            <!-- Each cell represents a square in the crossword -->
        </div>
    </div>

    <div class="description"></div>

    <script>
        const words = [
            { word: "APPLE", description: "Red fruit" },
            { word: "BANANA", description: "Yellow fruit" },
            { word: "ORANGE", description: "Orange fruit" },
            { word: "GRAPE", description: "Small round fruit" },
            { word: "MANGO", description: "Tropical fruit" },
            { word: "PEAR", description: "Fruit with a core" },
            { word: "PEACH", description: "Fuzzy fruit" },
            { word: "WATERMELON", description: "Summer fruit" },
            { word: "PINEAPPLE", description: "Tropical fruit" },
            { word: "STRAWBERRY", description: "Red berry" },
            { word: "BLUEBERRY", description: "Small purple fruit" },
            { word: "KIWI", description: "Green fruit with brown skin" }
        ];

        const gridContainer = document.querySelector('.grid');
        const descriptionContainer = document.querySelector('.description');

        // Generate the 12x12 grid
        for (let i = 0; i < 12; i++) {
            for (let j = 0; j < 12; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = i;
                cell.dataset.col = j;
                gridContainer.appendChild(cell);
            }
        }

        // Generate horizontal and vertical words
        const horizontalWords = [];
        const verticalWords = [];

        while (horizontalWords.length < 6) {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words.splice(randomIndex, 1)[0];
            const description = word.description;
            const row = Math.floor(Math.random() * 12);
            const col = Math.floor(Math.random() * (12 - word.word.length + 1));
            const endCol = col + word.word.length - 1;

            horizontalWords.push({ row, col, word: word.word, description });
        }

        while (verticalWords.length < 6) {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words.splice(randomIndex, 1)[0];
            const description = word.description;
            const col = Math.floor(Math.random() * 12);
            const row = Math.floor(Math.random() * (12 - word.word.length + 1));
            const endRow = row + word.word.length - 1;

            verticalWords.push({ row, col, word: word.word, description });
        }

        // Fill the grid with words
        horizontalWords.forEach(word => {
            for (let i = 0; i < word.word.length; i++) {
                const cell = gridContainer.querySelector(`.cell[data-row="${word.row}"][data-col="${word.col + i}"]`);
                cell.dataset.word = word.word;
            }
        });

        verticalWords.forEach(word => {
            for (let i = 0; i < word.word.length; i++) {
                const cell = gridContainer.querySelector(`.cell[data-row="${word.row + i}"][data-col="${word.col}"]`);
                cell.dataset.word = word.word;
            }
        });

        // Add black cells
        for (let i = 0; i < 12; i++) {
            for (let j = 0; j < 12; j++) {
                const cell = gridContainer.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                if (!cell.dataset.word) {
                    cell.classList.add('black-cell');
                }
            }
        }

        // Add event listeners for cell hover
        gridContainer.addEventListener('mouseover', handleCellHover);
        gridContainer.addEventListener('mouseout', handleCellHover);

        function handleCellHover(event) {
            const cell = event.target;
            const description = cell.dataset.word ? getDescription(cell.dataset.word) : '';
            if (description) {
                const rect = cell.getBoundingClientRect();
                descriptionContainer.textContent = description;
                descriptionContainer.style.top = `${rect.top + window.scrollY}px`;
                descriptionContainer.style.left = `${rect.left + window.scrollX}px`;
                descriptionContainer.style.display = 'block';
            } else {
                descriptionContainer.style.display = 'none';
            }
        }

        function getDescription(word) {
            const foundWord = words.find(w => w.word === word);
            return foundWord ? foundWord.description : '';
        }

        // Add event listeners for cell clicks
        gridContainer.addEventListener('click', handleCellClick);

        function handleCellClick(event) {
            const cell = event.target;
            if (!cell.classList.contains('black-cell')) {
                const letter = prompt('Enter a letter:');
                if (letter) {
                    const word = cell.dataset.word;
                    const index = +cell.dataset.col - word.indexOf(letter);
                    if (word.includes(letter)) {
                        cell.textContent = letter;
                        cell.classList.add('correct');
                        cell.removeEventListener('click', handleCellClick);
                        checkWord(word);
                    } else {
                        cell.textContent = letter;
                        cell.classList.add('incorrect');
                    }
                }
            }
        }

        function checkWord(word) {
            const cells = gridContainer.querySelectorAll(`.cell[data-word="${word}"]`);
            let isWordComplete = true;
            cells.forEach(cell => {
                if (!cell.classList.contains('correct')) {
                    isWordComplete = false;
                }
            });
            if (isWordComplete) {
                cells.forEach(cell => {
                    cell.classList.remove('correct');
                    cell.classList.add('completed');
                });
            }
        }
    </script>
</body>
</html>
