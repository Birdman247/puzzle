<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        .crossword {
            display: flex;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(24, 30px);
            grid-template-rows: repeat(24, 30px);
            gap: 1px;
        }

        .cell {
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            background-color: #fff;
            cursor: pointer;
            position: relative;
        }

        .black-cell {
            background-color: #000;
        }

        .correct {
            background-color: lightgreen;
        }

        .incorrect {
            background-color: lightcoral;
        }

        .completed {
            background-color: lightgreen;
        }

        .description-list {
            margin-right: 20px;
        }

        .description-item {
            margin-bottom: 10px;
        }

        .description-item span {
            font-weight: bold;
        }

        .description-item:hover .description {
            display: block;
        }

        .description {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #000;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="description-list">
            <!-- List of descriptions -->
        </ul>
        <div class="crossword">
            <div class="grid">
                <!-- Generate 24x24 grid -->
                <!-- Each cell represents a square in the crossword -->
            </div>
        </div>
    </div>

    <script>
        const words = [
            { word: "APPLE", description: "Red fruit" },
            { word: "BANANA", description: "Yellow fruit" },
            { word: "ORANGE", description: "Orange fruit" },
            { word: "GRAPE", description: "Small round fruit" },
            { word: "MANGO", description: "Tropical fruit" },
            { word: "PEAR", description: "Fruit with a core" },
            { word: "PEACH", description: "Fuzzy fruit" },
            { word: "WATERMELON", description: "Summer fruit" },
            { word: "PINEAPPLE", description: "Tropical fruit" },
            { word: "STRAWBERRY", description: "Red berry" },
            { word: "BLUEBERRY", description: "Small purple fruit" },
            { word: "KIWI", description: "Green fruit with brown skin" },
            // Add more words if needed
        ];

        const gridContainer = document.querySelector('.grid');
        const descriptionList = document.querySelector('.description-list');

        // Generate the 24x24 grid
        for (let i = 0; i < 24; i++) {
            for (let j = 0; j < 24; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = i;
                cell.dataset.col = j;
                gridContainer.appendChild(cell);
            }
        }

        // Generate horizontal and vertical words
        const horizontalWords = [];
        const verticalWords = [];

        while (horizontalWords.length < 6) {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words.splice(randomIndex, 1)[0];
            const description = word.description;
            const row = Math.floor(Math.random() * 24);
            const col = Math.floor(Math.random() * (24 - word.word.length + 1));
            const endCol = col + word.word.length;

            // Check if any horizontal words intersect
            let intersects = false;
            for (let i = 0; i < word.word.length; i++) {
                const cell = gridContainer.querySelector(`.cell[data-row="${row}"][data-col="${col + i}"]`);
                if (cell.dataset.word) {
                    intersects = true;
                    break;
                }
            }
            if (!intersects) {
                horizontalWords.push({ row, col, word: word.word, description });
                for (let i = 0; i < word.word.length; i++) {
                    const cell = gridContainer.querySelector(`.cell[data-row="${row}"][data-col="${col + i}"]`);
                    cell.dataset.word = word.word;
                }
                const nextCell = gridContainer.querySelector(`.cell[data-row="${row}"][data-col="${endCol}"]`);
                if (nextCell) {
                    nextCell.classList.add('black-cell');
                }
            }
        }

        while (verticalWords.length < 6) {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words.splice(randomIndex, 1)[0];
            const description = word.description;
            const col = Math.floor(Math.random() * 24);
            const row = Math.floor(Math.random() * (24 - word.word.length + 1));
            const endRow = row + word.word.length;

            // Check if any vertical words intersect
            let intersects = false;
            for (let i = 0; i < word.word.length; i++) {
                const cell = gridContainer.querySelector(`.cell[data-row="${row + i}"][data-col="${col}"]`);
                if (cell.dataset.word) {
                    intersects = true;
                    break;
                }
            }
            if (!intersects) {
                verticalWords.push({ row, col, word: word.word, description });
                for (let i = 0; i < word.word.length; i++) {
                    const cell = gridContainer.querySelector(`.cell[data-row="${row + i}"][data-col="${col}"]`);
                    cell.dataset.word = word.word;
                }
                const nextCell = gridContainer.querySelector(`.cell[data-row="${endRow}"][data-col="${col}"]`);
                if (nextCell) {
                    nextCell.classList.add('black-cell');
                }
            }
        }

        // Fill the description list
        horizontalWords.forEach((word, index) => {
            const listItem = document.createElement('li');
            listItem.classList.add('description-item');
            listItem.innerHTML = `<span>${index + 1}. Horizontal: </span>${word.description}`;
            descriptionList.appendChild(listItem);
        });

        verticalWords.forEach((word, index) => {
            const listItem = document.createElement('li');
            listItem.classList.add('description-item');
            listItem.innerHTML = `<span>${index + 1}. Vertical: </span>${word.description}`;
            descriptionList.appendChild(listItem);
        });
    </script>
</body>
</html>
