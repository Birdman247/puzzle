<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .crossword-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 30px);
            grid-template-rows: repeat(12, 30px);
            gap: 1px;
        }

        .cell {
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            background-color: #fff;
            cursor: pointer;
        }

        .black-cell {
            background-color: #000;
        }

        .correct {
            background-color: lightgreen;
        }

        .incorrect {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="crossword-container">
        <div class="grid">
            <!-- Generate 12x12 grid -->
            <!-- Each cell represents a square in the crossword -->
        </div>
    </div>

    <script>
        const words = [
            { word: "APPLE", description: "Red fruit" },
            { word: "BANANA", description: "Yellow fruit" },
            { word: "ORANGE", description: "Orange fruit" },
            { word: "GRAPE", description: "Small round fruit" },
            { word: "MANGO", description: "Tropical fruit" },
            { word: "PEAR", description: "Fruit with a core" }
        ];

        const gridContainer = document.querySelector('.grid');

        // Generate the 12x12 grid
        for (let i = 0; i < 12; i++) {
            for (let j = 0; j < 12; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = i;
                cell.dataset.col = j;
                gridContainer.appendChild(cell);
            }
        }

        // Generate horizontal and vertical words
        const horizontalWords = [];
        const verticalWords = [];

        while (horizontalWords.length < 6) {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words[randomIndex].word;
            const description = words[randomIndex].description;
            const row = Math.floor(Math.random() * 12);
            const col = Math.floor(Math.random() * (12 - word.length + 1));
            const endCol = col + word.length - 1;

            if (!horizontalWords.some(word => word.row === row && word.col === col)) {
                horizontalWords.push({ row, col, word, description });
            }
        }

        while (verticalWords.length < 6) {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words[randomIndex].word;
            const description = words[randomIndex].description;
            const col = Math.floor(Math.random() * 12);
            const row = Math.floor(Math.random() * (12 - word.length + 1));
            const endRow = row + word.length - 1;

            if (!verticalWords.some(word => word.col === col && word.row === row)) {
                verticalWords.push({ row, col, word, description });
            }
        }

        // Fill the grid with words
        horizontalWords.forEach(word => {
            for (let i = 0; i < word.word.length; i++) {
                const cell = gridContainer.querySelector(`.cell[data-row="${word.row}"][data-col="${word.col + i}"]`);
                cell.textContent = word.word[i];
                cell.dataset.word = word.word;
            }
        });

        verticalWords.forEach(word => {
            for (let i = 0; i < word.word.length; i++) {
                const cell = gridContainer.querySelector(`.cell[data-row="${word.row + i}"][data-col="${word.col}"]`);
                cell.textContent = word.word[i];
                cell.dataset.word = word.word;
            }
        });

        // Add event listener for cell clicks
        gridContainer.addEventListener('click', handleCellClick);

        function handleCellClick(event) {
            const cell = event.target;
            if (!cell.classList.contains('black-cell')) {
                const letter = prompt('Enter a letter:');
                if (letter !== null) {
                    const word = cell.dataset.word;
                    const index = word.indexOf(letter.toUpperCase());
                    if (index !== -1) {
                        cell.textContent = letter.toUpperCase();
                        cell.classList.add('correct');
                    } else {
                        cell.classList.add('incorrect');
                    }
                }
            }
        }
    </script>
</body>
</html>
